<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>

<body>

    
    <form action="">

        <div id="tabela">
            <div id="answer">
            <h3 id="resposta"></h3>
        </div>
            <p>
            <button onclick="clean()">AC</button>
            
            <button onclick="insert('/')">/</button>
        </p>
        <p>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')">X</button>
        </p>
        <p>
            <button value="4" onclick="insert('4')">4</button>
            <button value="5" onclick="insert('5')">5</button>
            <button value="6" onclick="insert('6')">6</button>
            <button onclick="insert('-')">-</button>
        </p>
        <p>
            <button type="button" value="1" onclick="insert('1')">1</button>
            <button type="button" value="2" onclick="insert('2')">2</button>
            <button type="button" value="3" onclick="insert('3')">3</button>
            <button onclick="insert('+')">+</button>
        </p>
        <p>
            <button type="button" value="0" onclick="insert('0')">0</button>
            <button type="button" value="." onclick="insert('.')">.</button>
            <button onclick="back()"><=</button>
            <button onclick="calculo()">=</button>
        </p>
    </div>

    </form>
</body>

</html>
