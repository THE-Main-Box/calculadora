<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <script src="/operations.js"></script>
</head>

<body>

    
    <form action="">

        <div id="tabela">
            <div id="answer">
            <h3>1</h3>
        </div>
            <p>
            <button>AC</button>
            <button>()</button>
            <button>%</button>
            <button>/</button>
        </p>
        <p>
            <input type="button" value="7" class="Numerals">
            <input type="button" value="8" class="Numerals">
            <input type="button" value="9" class="Numerals">
            <button>X</button>
        </p>
        <p>
            <input type="button" value="4" class="Numerals">
            <input type="button" value="5" class="Numerals">
            <input type="button" value="6" class="Numerals">
            <button>-</button>
        </p>
        <p>
            <input type="button" value="1" class="Numerals">
            <input type="button" value="2" class="Numerals">
            <input type="button" value="3" class="Numerals">
            <button>+</button>
        </p>
        <p>
            <input type="button" value="0" class="Numerals">
            <input type="button" value="," class="Numerals">
            <button><=</button>
            <button>=</button>
        </p>
    </div>

    </form>
</body>

</html>
